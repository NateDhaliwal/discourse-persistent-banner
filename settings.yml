banner_background_color:
  default: white
  type: string
  description: "This will change the background color of the banner."

banner_text_color:
  default: black
  type: string
  description: "This will change the text color of the banner."

banner_text_content:
  default: ""
  type: string
  description: "This will change the text of the banner."

banner_visible:
  default: block
  type: enum
  choices:
    - block
    - none
  description: "'block' for banner to be visible; 'none' for it to be hidden."
